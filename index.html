<!DOCTYPE html>
<html>
<head>
	<title>Chess</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script defer src="assets/js/vue.js"></script>
	<script defer src="assets/js/logic.js"></script>
	<script defer src="assets/js/main.js"></script>
	<script defer src="assets/js/tests.js"></script>
</head>
<body>
	<div id="app">
		<header>
			<message
				v-for="message in messages"
				:key="message.id"
				:message="message"
			></message>
		</header>
		<div class="allBoards">
			<board v-for="board in allBoards" :key="board.id" :board="board"></board>
		</div>
	</div>


	<div id="template">

		<div id="messageTemplate">
			<div :style="styleObject" class="message">
				<div class="buttonClose" @click="closeMessage">âœ–</div>
				{{message.text}}
			</div>
		</div>

		<div id="boardTemplate">
			<table :style="styleObject" :class="classObject">
				<tr v-for="i in [0,1,2,3,4,5,6,7]" :key="i">
					<td v-for="j in [0,1,2,3,4,5,6,7]"
						:key="j"
					>
						<square :board="board" :square="{y:i, x:j}" :piece="boardSnap[i][j]"></square>
					</td>
				</tr>
			</table>
		</div>

		<div id="squareTemplate">
			<div @click="selectSquare" class="square">
				<piece v-if="piece" :piece="piece"></piece>
			</div>
		</div>

		<div id="pieceTemplate">
			<div>
				{{piece.char}}
			</div>
		</div>
	</div>
</body>
</html>
